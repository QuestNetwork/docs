<body>
	<div id="app">Loading ...</div>
	<script>
		window.$docsify = {
      // alias: {
      //   // '.*?/awesome': 'https://raw.githubusercontent.com/docsifyjs/awesome-docsify/master/README.md',
      //   // '.*?/changelog': 'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG.md',
      //   // '/.*/_navbar.md': '/_navbar.md',
      //   // '/zh-cn/(.*)': 'https://cdn.jsdelivr.net/gh/docsifyjs/docs-zh@master/$1',
      //   // '/de-de/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-de/master/$1',
      //   // '/ru-ru/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-ru/master/$1',
      //   // '/es/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-es/master/$1',
      //   // '/write-a-plugin': 'https://raw.githubusercontent.com/docsifyjs/docsify/master/docs/write-a-plugin.md'
      // },
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: false,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      name: 'Quest Network',
      search: {
        noData: {
          // '/de-de/': 'Keine Ergebnisse!',
          // '/zh-cn/': '没有结果!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          // '/de-de/': 'Suche',
          // '/zh-cn/': '搜索',
          '/': 'Search'
        }
      },
      plugins: [


        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else if (/jsdelivr\.net/.test(vm.route.file)) {
              url = vm.route.file
                .replace('cdn.jsdelivr.net/gh', 'github.com')
                .replace('@master', '/blob/master')
            } else {
              url = 'https://github.com/QuestNetwork/' + vm.route.file.split('.')[0]
            }
            var editHtml = '[:octocat: Open in GitHub](' + url + ')\n'
            return editHtml
              + html
              + '\n\n----\n\n'
              + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;"></a>'
          }),
          hook.afterEach(function (html){
            if(vm.route.path === '/'){
              return html
            }
            return `${html}<br/> Thanks for spending time with us!`
          })
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
